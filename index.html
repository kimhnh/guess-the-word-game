<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Word Scramblle</title>
</head>

<body>
    <main class="container">
        <section class="logo"><img src="./assets/wordScramblle.svg" alt=""></section>
        <section class="display">
        </section>
        <section class="progress">
            <div class="try-container">
                <p class="try">Tries &lpar;0&sol;5&rpar;&colon;</p>
                <div class="circles">
                    <div class="step-circle" id='step1'></div>
                    <div class="step-circle" id='step2'></div>
                    <div class="step-circle" id='step3'></div>
                    <div class="step-circle" id='step4'></div>
                    <div class="step-circle" id='step5'></div>
                </div>
            </div>
            <div class="mistake-container">
                <p>Mistakes&colon; <span class="mistake"></span></p>
            </div>
        </section>
        <section class="input">
        </section>
        <section class="btns">
            <button id="randomBtn">Random</button>
            <button id="resetBtn">Reset</button>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
