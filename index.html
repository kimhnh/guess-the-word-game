<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Word Scramblle</title>
</head>

<body>
    <main class="container">
        <section class="logo"><img src="./assets/wordScramblle.svg" alt=""></section>
        <section class="display">placeholder
        </section>
        <section class="labels">
            <span class="tries">Tries:</span>
            <span class="mistakes">Mistakes:</span>
        </section>
        <section class="input">
            <div class="letter">a</div>
            <div class="letter">b</div>
        </section>
        <section class="btns">
            <button id="randomBtn">Random</button>
            <button id="resetBtn">Reset</button>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
